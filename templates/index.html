<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>PDF Page Extractor</h1>
        <form id="extractorForm" enctype="multipart/form-data" method="POST">
            <div class="form-group">
                <label for="file-upload" class="file-label">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                    <span>Choose PDF file</span>
                    <input id="file-upload" name="file" type="file" accept=".pdf" required>
                </label>
                <span id="file-name" class="file-name"></span>
            </div>
            <div class="form-group">
                <label for="pages">Enter the page numbers that you want to split from the rest of the PDF (Enter the values separted with comma)</label>
                <input type="text" id="pages" name="pages" placeholder="e.g., 1,3,5-7" required>
            </div>
            <button type="submit">Extract Pages</button>
        </form>
        <div id="error" class="error" role="alert">{{ error }}</div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
